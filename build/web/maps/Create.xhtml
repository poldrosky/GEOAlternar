<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMapsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMapsLabel_mapsPK_tagType}" for="mapsPK_tagType" />
                    <h:inputText id="mapsPK_tagType" value="#{mapsController.selected.mapsPK.tagType}" title="#{bundle.CreateMapsTitle_mapsPK_tagType}" required="true" requiredMessage="#{bundle.CreateMapsRequiredMessage_mapsPK_tagType}"/>
                    <h:outputLabel value="#{bundle.CreateMapsLabel_mapsPK_latitude}" for="mapsPK_latitude" />
                    <h:inputText id="mapsPK_latitude" value="#{mapsController.selected.mapsPK.latitude}" title="#{bundle.CreateMapsTitle_mapsPK_latitude}" required="true" requiredMessage="#{bundle.CreateMapsRequiredMessage_mapsPK_latitude}"/>
                    <h:outputLabel value="#{bundle.CreateMapsLabel_mapsPK_tagTime}" for="mapsPK_tagTime" />
                    <h:inputText id="mapsPK_tagTime" value="#{mapsController.selected.mapsPK.tagTime}" title="#{bundle.CreateMapsTitle_mapsPK_tagTime}" required="true" requiredMessage="#{bundle.CreateMapsRequiredMessage_mapsPK_tagTime}"/>
                    <h:outputLabel value="#{bundle.CreateMapsLabel_mapsPK_longitude}" for="mapsPK_longitude" />
                    <h:inputText id="mapsPK_longitude" value="#{mapsController.selected.mapsPK.longitude}" title="#{bundle.CreateMapsTitle_mapsPK_longitude}" required="true" requiredMessage="#{bundle.CreateMapsRequiredMessage_mapsPK_longitude}"/>
                    <h:outputLabel value="#{bundle.CreateMapsLabel_value}" for="value" />
                    <h:inputText id="value" value="#{mapsController.selected.value}" title="#{bundle.CreateMapsTitle_value}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mapsController.create}" value="#{bundle.CreateMapsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{mapsController.prepareList}" value="#{bundle.CreateMapsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMapsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
