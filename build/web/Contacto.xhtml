<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./plantilla/menu.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <div id="divRegCuenta">
                    <center>    
                        <p:panel header="Comentarios y Preguntas" style=" width: 40%; margin-top: 50px;   margin-left: 10%; margin-right: 10%; alignment-adjust: auto;" >
                            <h:form id="frmComentario">
                                <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                                <h:panelGrid columns="3" cellpadding="15">
                                    <p:outputLabel value="Nombre " for="txtNombre"/>
                                    <h:inputText  id="txtNombre" label="Nombre" >
                                        <f:validator validatorId="validatorVacio"/>
                                    </h:inputText>
                                    <h:panelGroup></h:panelGroup>
                                    <p:outputLabel value="Email " for="txtEmail"/>
                                    <h:inputText  id="txtEmail" label="Email" >
                                        <f:validator validatorId="validatorVacio"/>
                                    </h:inputText>
                                    <h:panelGroup></h:panelGroup><h:panelGroup></h:panelGroup>
                                    <p:outputLabel value="Pregunta o Comentario" for="txtComentario"/>
                                    <h:panelGroup></h:panelGroup><h:panelGroup></h:panelGroup>
                                    <p:inputTextarea id="txtComentario" rows="10" cols="40" queryDelay="700" minQueryLength="4" />
                                    <h:panelGroup></h:panelGroup><h:panelGroup></h:panelGroup>
                                    <p:commandButton value="Enviar Comentario" icon="ui-icon-disk" ajax="true" update="frmComentario"/>
                                </h:panelGrid>
                            </h:form>
                        </p:panel>
                    </center>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
