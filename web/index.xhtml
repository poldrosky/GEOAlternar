<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./plantilla/menu.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <h:panelGrid style="margin-top: 1%;" >
                    <p:contentFlow value="#{messages.images}" var="image" style="margin-left: 20%; margin-right: 20%; width: 1000px; height: 500px;">
                        <p:graphicImage value="./img/gal/#{image}" styleClass="content" /><!-- <div class="caption">#{image}</div>-->
                    </p:contentFlow>
                    <h:form id="form" style="width: 80%; margin-left: 20%; margin-right: 20%; width: 1000px; text-align: justify;">
                        
                        
                        
                        
                        <h3>Descripción del Proyecto</h3>
                        <p:accordionPanel >
                            <p:ajax event="tabChange" listener="#{messages.onTabChange}" />
                            <p:ajax event="tabClose" listener="#{messages.onTabClose}" />
                            <p:tab title="Fase 1:">
                                <h:panelGrid columns="2" cellpadding="15">
                                    <p:graphicImage value="./img/logolista.png" width="35px" height="35px"/>
                                    <p:outputLabel value="
                                               Pretende contribuir a la mejora de cobertura energética de las zonas rurales 
                                               mediante gestión moderna de redes y generación con fuentes
                                               alternativas."/>
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Fase 2:">
                                <h:panelGrid columns="2" cellpadding="30">
                                    <p:graphicImage value="./img/logolista.png" width="35px" height="35px"/>
                                    <p:outputLabel value="
                                                   Incluye estudios de prefactibilidad y diseños técnicos
                                                   detallados de una solución para una zona elegida por sus capacidades energéticas alternativas caracterizadas por una
                                                    metodología apoyada por mediciones reales."/>
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Fase 3:">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:graphicImage value="./img/logolista.png" width="35px" height="35px"/>
                                    <p:outputLabel value="Incluye los estudios de factibilidad "/>
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Fase 4:">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:graphicImage value="./img/logolista.png" width="35px" height="35px"/>
                                    <p:outputLabel value=" Comprende la implementación de las soluciones diseñadas. "/>
                                </h:panelGrid>
                            </p:tab>
                        </p:accordionPanel>
                    </h:form>
                </h:panelGrid>
            </ui:define>

        </ui:composition>

    </body>
</html>
