<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./plantilla/menu.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <h:form style="margin-top: 30px; width: 80%; margin-left: 10%; margin-right: 10%;">
                    <p:fieldset legend="Obejtivo General" toggleable="true" toggleSpeed="500" collapsed="false" >
                        <p:ajax event="toggle" listener="#{messages.handleToggle}" />
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="Contribuir a la definición de modelos adecuados de gestión para mejorar el suministro energético a las
                                                poblaciones apartadas y/o no interconectadas del Departamento de Nariño, aprovechando
                                                integralmente recursos naturales disponibles con técnicas modernas de gestión de redes y fuentes
                                                descentralizadas de energía.">
                            </h:outputText>
                        </h:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Obejtivos Especificos" toggleable="true" toggleSpeed="500" style="margin-top: 30px;" collapsed="true" >
                        <p:ajax event="toggle" listener="#{messages.handleToggle}" />
                        <h:panelGrid columns="1" cellpadding="15">
                            <h:outputText value="1- Identificar las principales fuentes energéticas alternativas disponibles en quince (15) municipios
                                                preseleccionados incluyendo aspectos geográficos, mediciones directas y proyecciones estadísticas
                                                de las fuentes más importantes. ">
                            </h:outputText>
                            <h:outputText value="2- Diseñar una posible solución de energización con fuentes alternativas a nivel de prefactibilidad que
                                                incluya redes inteligentes y generación distribuida para dos zonas específicas. ">
                            </h:outputText>
                            <h:outputText value="3- Fortalecer una línea de investigación en gestión energética en la Universidad de Nariño con apoyo
                                                de la Universidad de los Andes, que facilite la formulación de proyectos sostenibles con base en los
                                                estudios de las principales fuentes alternativas identificadas. ">
                            </h:outputText>
                            <h:outputText value="4- Realizar un estudio de prefactibilidad para la implementación de un sistema prototipo de red
                                                    inteligente en el campus de la Universidad de Nariño para la apropiación e investigación de nuevas
                                                    tecnologías en sistemas de distribución y generación con fuentes alternativas. ">
                            </h:outputText>
                        </h:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Impacto Esperado" toggleable="true" toggleSpeed="500" style="margin-top: 30px;" collapsed="true">
                        <p:ajax event="toggle" listener="#{messages.handleToggle}" />
                        <h:panelGrid columns="1" cellpadding="15">
                            <h:outputText value="Los impactos esperados del proyecto total (incluidas las fases siguientes de diseños detallados e
                                                implementación) están orientados hacia la mejora de la calidad de vida en poblaciones apartadas por
                                                medio de esquemas energéticos sostenibles basados en fuentes renovables. Sin embargo, para
                                                puntualizar en la ejecución de esta primera fase del proyecto, se pretende impactar dos sectores del
                                                entorno energético del departamento en los siguientes aspectos: ">
                            </h:outputText>
                            <h:outputText value="1- Generación de una cultura de conocimiento y apropiación tecnológica alrededor de los avances de
                                                las energías alternativas como soluciones energéticas sostenibles en zonas no interconectadas y
                                                apartadas. Este impacto se obtendrá con la capacitación del personal, la producción de estudios y
                                                bases de datos sobre la evolución de las redes de distribución y sistemas de generación, y la
                                                proyección de programas de estudios avanzados (postgrado y centro de investigación).en temáticas
                                                energéticas. ">
                            </h:outputText>
                            <h:outputText value="2- Producción de proyectos energéticos integrales con el uso de recursos locales e identificación de
                                                procesos que garanticen su sostenibilidad tecnológica, ambiental, económica y social. Este aspecto 
                                                se beneficia con la identificación y cuantificación de las diferentes fuentes, las mediciones de los
                                                recursos locales, los diseños detallados de proyectos prototipos y la planificación de laboratorios. ">
                            </h:outputText>
                        </h:panelGrid>
                    </p:fieldset>
                    
                    <p:fieldset legend="Más Información" toggleable="true" toggleSpeed="500" style="margin-top: 30px;" collapsed="true">
                        <p:ajax event="toggle" listener="#{messages.handleToggle}" />
                        <h:panelGrid columns="1" cellpadding="5">
                            <h:outputLink value="http://contratacion.udenar.edu.co/wp-content/uploads/2014/02/Estudios-Previos-Interventoria-Analisis-Oportunidades.pdf" target="_new">Estudios</h:outputLink>
                            <h:outputLink value="http://www.ucc.edu.co/pasto/prensa/2014/Documents/6-Resumen_Proyecto_Oportunidades%20energ%C3%A9ticas.pdf" target="_new">Resumen</h:outputLink>
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
