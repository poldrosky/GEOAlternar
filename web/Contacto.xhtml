<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./plantilla/menu.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <div id="divRegCuenta">
                    <center>    
                        <p:panel header="Comentarios y Preguntas" style=" width: 40%; margin-top: 50px;   margin-left: 10%; margin-right: 10%; alignment-adjust: auto;" >
                            <h:form id="frmcomentario">
                                <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                                <h:panelGrid columns="3" cellpadding="15">
                                    <p:outputLabel value="Nombre " for="txtNombre"/>
                                    <h:inputText  id="txtNombre" label="Nombre" value="#{mbRUsuario.usuario.name}">
                                        <f:validator validatorId="validatorVacio"/>
                                    </h:inputText>
                                    <h:panelGroup></h:panelGroup>
                                    <p:outputLabel value="Email " for="txtEmail"/>
                                    <h:inputText  id="txtEmail" label="Email" value="#{mbRUsuario.usuario.email}">
                                        <f:validator validatorId="validatorVacio"/>
                                    </h:inputText>
                                    <h:panelGroup></h:panelGroup><h:panelGroup></h:panelGroup>
                                    <p:outputLabel value="Pregunta o Comentario" for="txtComentario"/>
                                    <h:panelGroup></h:panelGroup><h:panelGroup></h:panelGroup>
                                    <p:inputTextarea id="txtComentario" rows="10" cols="30" queryDelay="700" minQueryLength="4" value="#{mbRUsuario.commentApp}" />
                                    <h:panelGroup></h:panelGroup><h:panelGroup></h:panelGroup>
                                    <p:commandButton value="Enviar" action="#{mbRUsuario.enviarComentario()}" update="frmcomentario"/>
                                </h:panelGrid>
                            </h:form>
                            <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
                                <f:facet name="start">
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value="Observaciones Enviadas" />
                                </f:facet>
                            </p:ajaxStatus>
                            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                <p:graphicImage value="img/process.gif" />
                            </p:dialog>
                        </p:panel>
                    </center>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
