<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link type="text/css" rel="stylesheet" href="./resources/css/style.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
        <script type="text/javascript" src="./resources/js/OpenLayers-2.12/OpenLayers.js"></script>
        <script type="text/javascript" src="./resources/js/googlemapsWind.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>


    </h:head>
    <h:body>
        <h:form id="frmlatlon"  style="font-size: 11px;">
            <p:layout>
                <p:layoutUnit position="west" size="16%"  header="Viento Promedio en Nariño"  collapsible="true" id="left1">
                    <h:panelGrid >
                        <p:fieldset legend="Mapa General Velocidad de Viento" toggleable="true" toggleSpeed="300" collapsed="true" style=" width: 90%; font-size: 10px;">
                            <h:outputText value="Velocidad del Viento (m/s)" /><br></br>
                            <p:graphicImage value="./img/scale/scaleWind.png" styleClass="content" height="250px" width="45x" style="margin-left: 30px;"/>
                        </p:fieldset>
                        <p:fieldset legend="Mapa de Promedio Mensual" toggleable="true" toggleSpeed="300" collapsed="true" style=" width: 90%; font-size: 10px;">
                            Seleccione el mapa que desea visualizar<br></br><br></br>
                            <p:selectOneMenu  value="#{mBRMap.capaSelecionada}" id="comboCapas" onchange="seleccionCapa(this)" style="width: 60%;" immediate="true"
                                              binding="#{mBRMap.selectMesCapa}">
                                <f:selectItems  value="#{mBRMap.capasVientoMes}" var="capames" itemLabel="#{capames.nombreCapa}" itemValue="#{capames.valorCapa}"/>
                                <p:ajax event="change"  update="frmlatlon:panel" immediate="true" listener="#{mBRMap.actualizarCapaMes()}"/>
                            </p:selectOneMenu><br></br><br></br>
                            <h:outputText value="Velocidad del Viento (m/s)" /><br></br>
                            <p:graphicImage value="./img/scale/scaleWind.png" styleClass="content" height="250px" width="45x" style="margin-left: 30px;"/>
                            <p:commandButton value="Descargar Datos Mensauales" ajax="false" 
                                             icon="ui-icon-arrowthickstop-1-s">
                                <p:fileDownload value="#{download.filewindmonth}" />
                            </p:commandButton>
                        </p:fieldset>
                        <p:fieldset legend="Mapa de Promedio Mensual" toggleable="true" toggleSpeed="300" collapsed="true" style=" width: 90%; font-size: 10px;">
                            Seleccione el mapa que desea visualizar<br></br><br></br>
                            <p:selectOneMenu  value="#{mBRMap.capaSelecionada}" id="comboCapas2" onchange="seleccionCapa(this)" style="width: 70%;" immediate="true"
                                              binding="#{mBRMap.selectCapa}">
                                <f:selectItems  value="#{mBRMap.capasVientoAnio}" var="capaanio" itemLabel="#{capaanio.nombreCapa}" itemValue="#{capaanio.valorCapa}"/>
                                <p:ajax event="change" listener="#{mBRMap.actualizarCapa()}" update="frmlatlon:panel" immediate="true"/>
                            </p:selectOneMenu><br></br><br></br>
                            <h:outputText value="Velocidad del Viento (m/s)" /><br></br>
                            <p:graphicImage value="./img/scale/scaleWind.png" styleClass="content" height="250px" width="45x" style="margin-left: 30px;"/>
                            <p:commandButton  value="Descargar Datos Anuales" ajax="false" 
                                              icon="ui-icon-arrowthickstop-1-s">
                                <p:fileDownload value="#{download.filewindyear}" />
                            </p:commandButton>
                        </p:fieldset>
                    </h:panelGrid>
                </p:layoutUnit>
                <p:layoutUnit position="center" id="panelmap" header="Mapa de Viento " >
                    <div id="map" ></div>
                </p:layoutUnit>
                <p:layoutUnit position="east" size="35%" collapsed="false" collapsible="true" header="Información de Velocidad de Viento en Coordenada "  id="rigth"  style="text-align: center;">
                    <h:outputText value="Latitud:" />
                    <h:inputText id="latitudeCap" value="#{mBRMap.latitude}" size="15" immediate="true" >
                        <p:ajax event="change"  update="frmlatlon:panel"
                                immediate="true"/>
                    </h:inputText>
                    <h:outputText value="Longitud:" />
                    <h:inputText id="longitudeCap" value="#{mBRMap.longitude}" size="15" immediate="true" >
                        <p:ajax event="change"  update="frmlatlon:panel" immediate="true" />
                    </h:inputText>
                    <p:commandButton value="prueba" actionListener="#{mBRMap.consultarVientoCoordenada()}"
                                     ajax="true" update="frmlatlon:panel"
                                     id="btAjax" style="visibility: hidden"/>
                    <p:panelGrid id="panel" columns="1" style="font-size: 10px; width: 100%; text-align: center;" >
                        <h:panelGroup>
                            <p:graphicImage value="./img/mapa.png" style="height: 20px;width: 20px;" ><a href="#{mBRMap.url}">DESCARAGAR MAPA</a></p:graphicImage>
                        </h:panelGroup> 
                        <h:outputText value=" #{mBRMap.valorbd}" style="font-size: 15px;"/>
                        <p:fieldset legend="Gráfico Promedio Mensual Velocidad del Viento" toggleable="true" toggleSpeed="1000" collapsed="true" style=" width: 80%; font-size: 10px;">
                            <div id="container" style="width: 450px; height: 300px; margin: 0 auto"></div>
                            <script>
                                $(function () {
                                    $('#container').highcharts({
                                        chart: {
                                            type: 'area',
                                            spacingBottom: 5
                                        },
                                        title: {
                                            text: 'Promedio Velocidad del Viento Mensual'
                                        },
                                        subtitle: {
                                            text: '',
                                            floating: true,
                                            align: 'left',
                                            verticalAlign: 'bottom',
                                            y: 15
                                        },
                                        legend: {
                                            layout: 'vertical',
                                            align: 'left',
                                            verticalAlign: 'top',
                                            x: 100,
                                            y: 200,
                                            floating: true,
                                            borderWidth: 1,
                                            backgroundColor: '#FFFFFF'
                                        },
                                        xAxis:
                                                [{categories: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto',
                                                            'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                                                        reversed: false
                                                    }],
                                        yAxis: {
                                            title: {
                                                text: 'Velocidad del Viento en Coordenada (m/s)'
                                            },
                                            labels: {
                                                formatter: function () {
                                                    return this.value;
                                                }
                                            }
                                        },
                                        tooltip: {
                                            formatter: function () {
                                                return '<b>' + this.series.name + '</b><br/>' +
                                                        this.x + ': ' + this.y + ' (m/s) ';
                                            }
                                        },
                                        plotOptions: {
                                            area: {
                                                fillOpacity: 0.2
                                            }
                                        },
                                        credits: {
                                            enabled: false
                                        },
                                        series: [{name: 'Promedio Mensual Velocidad del Viento ', align: 'rigth',
                                                data: [#{mBRMap.m1}, #{mBRMap.m2},#{mBRMap.m3}, #{mBRMap.m4},#{mBRMap.m5}, #{mBRMap.m6},
                                #{mBRMap.m7}, #{mBRMap.m8},#{mBRMap.m9}, #{mBRMap.m10},#{mBRMap.m11}, #{mBRMap.m12}]
                                            }]
                                    });
                                });
                            </script>
                        </p:fieldset>
                        <p:fieldset legend="Gráfico Promedio Anual de Biomasa" toggleable="true" toggleSpeed="1000" collapsed="true" style=" width: 80%; font-size: 10px;">
                            <div id="containeranios" style="width: 450px; height: 300px; margin: 0 auto"></div>
                            <script>
                                $(function () {
                                    $('#containeranios').highcharts({
                                        chart: {
                                            type: 'area',
                                            spacingBottom: 5
                                        },
                                        title: {
                                            text: 'Promedio Velocidad del Viento Anual'
                                        },
                                        subtitle: {
                                            text: 'Variacion de Velocidad del Viento en cordenada',
                                            floating: true,
                                            align: 'rigth',
                                            verticalAlign: 'bottom',
                                            y: 15
                                        },
                                        ///
                                        legend: {
                                            layout: 'vertical',
                                            align: 'left',
                                            verticalAlign: 'top',
                                            x: 100,
                                            y: 200,
                                            floating: true,
                                            borderWidth: 1,
                                            backgroundColor: '#FFFFFF'
                                        }
                                        // 
                                        ,
                                        xAxis:
                                                [{categories: ['2000', '2001', '2002', '2003',
                                                            '2004', '2005', '2006', '2007', '2008',
                                                            '2009', '2010', '2011', '2012', '2013',
                                                            '2014'],
                                                        reversed: false
                                                    }],
                                        yAxis: {
                                            title: {
                                                text: 'Velocidad del Viento en Coordenada (m/s)'
                                            },
                                            labels: {
                                                formatter: function () {
                                                    return this.value;
                                                }
                                            }
                                        },
                                        tooltip: {
                                            formatter: function () {
                                                return '<b>' + this.series.name + '</b><br/>' + this.y;
                                            }
                                        },
                                        plotOptions: {
                                            area: {
                                                fillOpacity: 0.2
                                            }
                                        },
                                        credits: {
                                            enabled: false
                                        },
                                        series: [{
                                                name: 'Promedio Anual Velocidad del Viento', align: 'rigth',
                                                data: [#{mBRMap.y0},#{mBRMap.y1}, #{mBRMap.y2},#{mBRMap.y3}, #{mBRMap.y4},#{mBRMap.y5}, #{mBRMap.y6},#{mBRMap.y7}, #{mBRMap.y8},
                                #{mBRMap.y9}, #{mBRMap.y10},#{mBRMap.y11}, #{mBRMap.y12},#{mBRMap.y13}, #{mBRMap.y14}]
                                            }]
                                    });
                                });
                            </script>
                        </p:fieldset>
                        <p:fieldset legend="Gráficos WindRose-Weibull" toggleable="true" toggleSpeed="1000" collapsed="true" style=" width: 80%; font-size: 10px;">
                                    
                        </p:fieldset>
                    </p:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
