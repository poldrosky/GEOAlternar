<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>


        <link type="text/css" rel="stylesheet" href="./resources/css/style.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputScript library="js" name="googlemaps.js"/>
        <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
        <script type="text/javascript" src="./resources/js/OpenLayers-2.12/OpenLayers.js"></script>
        <script type="text/javascript" src="./resources/js/googlemaps.js"></script>


    </h:head>
    <h:body>
        <h:form id="frmlatlon"  style="font-size: 11px;">
            <p:layout style="min-width:800px;min-height:610px;">
                <p:layoutUnit position="west" size="15%"  header="Mapas de Viento"  collapsible="true" id="left1">
                    <h:panelGrid>
                        <p:outputLabel value="Mapa Anual Viento" />
                        <p:selectOneMenu  value="#{mBRMap.capaSelecionada}" id="comboCapas2" onchange="seleccionCapa(this)" style="width: 70%;" immediate="true"
                                          binding="#{mBRMap.selectCapa}">
                            <f:selectItems  value="#{mBRMap.capasBiomasaAnio}" var="capaanio" itemLabel="#{capaanio.nombreCapa}" itemValue="#{capaanio.valorCapa}"/>
                            <p:ajax event="change" listener="#{mBRMap.actualizarCapa()}" update="frmlatlon:panel" immediate="true"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Mapa Mensual Viento" />
                        <p:selectOneMenu  value="#{mBRMap.capaSelecionada}" id="comboCapas" onchange="seleccionCapa(this)" style="width: 90%;" immediate="true"
                                          binding="#{mBRMap.selectMesCapa}">
                            <f:selectItems  value="#{mBRMap.capasBiomasaMes}" var="capames" itemLabel="#{capames.nombreCapa}" itemValue="#{capames.valorCapa}"/>
                            <p:ajax event="change"  update="frmlatlon:panel" immediate="true" listener="#{mBRMap.actualizarCapaMes()}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                   
                </p:layoutUnit>
                <p:layoutUnit position="center" id="panelmap" header="Viento en Nari침o " >
                    <div id="map"></div>
                </p:layoutUnit>
                <p:layoutUnit position="east" size="18%"  header="Informaci칩n Hit칩rica de Coordenada "  collapsible="true" id="rigth" >
                     <center>
                        <p:growl id="men"/>
                        <p:panelGrid columns="2">
                            <h:outputText value="Latitud:" />
                            <h:inputText id="latitudeCap" value="#{mBRMap.latitude}" size="15" immediate="true" >
                                <p:ajax event="change"  update="frmlatlon:panel"
                                        immediate="true"/>
                            </h:inputText>
                            <h:outputText value="Longitud:" />
                            <h:inputText id="longitudeCap" value="#{mBRMap.longitude}" size="15" immediate="true" >
                                <p:ajax event="change"  update="frmlatlon:panel" immediate="true" />
                            </h:inputText>
                        </p:panelGrid>
                        <p:commandButton value="prueba" actionListener="#{mBRMap.consultarDatosCoordenada()}"
                                         ajax="true" update="frmlatlon:panel"
                                         id="btAjax" style="visibility: hidden"/>
                        <p:panelGrid id="panel" columns="2" style="font-size: 10px; margin-left: 5%; margin-right: 5%;" >
                            <center>
                                <table border="1">
                                    <thead>
                                        <tr>HISTORIAL EN PUNTO</tr>
                                        <tr>
                                            <th>MES</th>
                                            <th>Radiaci칩n</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr><td>Enero </td><td>#{mBRMap.m1}</td></tr>
                                        <tr><td>Febrero </td><td>#{mBRMap.m2}</td></tr>
                                        <tr><td>Marzo </td><td>#{mBRMap.m3}</td></tr>
                                        <tr><td>Abril </td><td>#{mBRMap.m4}</td></tr>
                                        <tr><td>Mayo </td><td>#{mBRMap.m5}</td></tr>
                                        <tr><td>Junio </td><td>#{mBRMap.m6}</td></tr>
                                        <tr><td>Julio </td><td>#{mBRMap.m7}</td></tr>
                                        <tr><td>Agosto </td><td>#{mBRMap.m8}</td></tr>
                                        <tr><td>Septiembre </td><td>#{mBRMap.m9}</td></tr>
                                        <tr><td>Octubre </td><td>#{mBRMap.m10}</td></tr>
                                        <tr><td>Noviembre </td><td>#{mBRMap.m11}</td></tr>
                                        <tr><td>Diciembre </td><td>#{mBRMap.m12}</td></tr>
                                    </tbody>
                                </table>
                            </center>
                        </p:panelGrid>
                    </center>
                </p:layoutUnit>
            </p:layout>

        </h:form>
    </h:body>
</html>
