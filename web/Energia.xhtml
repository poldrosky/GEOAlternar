<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body >

        <ui:composition template="./plantilla/menu.xhtml" rendered="#{mbSLogin.bandSesion==false}">

            <ui:define name="top">
                <h:form>
                    <div id="divSesionUsuario">
                        <span>
                            <b>Bienvenido: </b>
                            <p:outputLabel value="#{mbSLogin.email==null ? 'Anónimo' : mbSLogin.email}"/>
                        </span>
                        <p:commandButton value="Cerrar Sesión" action="#{mbSLogin.cerrarSesion()}" />
                    </div>
                    <div id="divmenu" style="font-size: 10px;">
                        <p:tabView dynamic="true" cache="true" style="border-left: 0px;border-radius: 0px;border-right: 0;border-top: 0px;border-spacing: 0px;border-width: 0px;padding: 0px;">
                            <p:tab title="Indicadores de Biomasa" >
                                <iframe src="Biomasa.xhtml" style="width: 99%;height:680px;" scrolling="auto"></iframe>
                            </p:tab>
                            <p:tab title="Indicadores de Viento">
                                <iframe src="Viento.xhtml" style="width: 99%;height:680px;" scrolling="auto"></iframe>
                            </p:tab>
                            <p:tab title="Indicadores de Irradiación Solar LANDSAT">
                                <iframe src="Solar.xhtml" style="width: 99%;height:680px;" scrolling="auto"></iframe>
                            </p:tab>
                            <p:tab title="Indicadores de Irradiación Solar MODIS">
                                <iframe src="SolarModis.xhtml" style="width: 99%;height:680px;" scrolling="auto"></iframe>
                            </p:tab>
                            <p:tab title="Indicadores de Potencial Hidráulico">
                                <iframe src="Hidraulica.xhtml" style="width: 99%;height:680px;" scrolling="auto"></iframe>
                            </p:tab>
                        </p:tabView>
                    </div>
                </h:form>
                <div id="developer">
                    GIIEE-Grupo de Investigación en Ingeniería Eléctrica y Electrónica del Departamento de Electrónica(Universidad de Nariño)
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
