<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="http://openlayers.org/en/master/css/ol.css" type="text/css">
    <style type="text/css">
    html, body, #map {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%
}
    </style>
    <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
    <title>Maps integration example</title>
  </head>
  <body>
      HIDRÁULICA
    <div id="map"></div>
    <script src="http://openlayers.org/en/master/build/ol.js" type="text/javascript"></script>
    <script type="text/javascript">
    var loc = window.location.href;
    var fileNamePart = loc.split('/');
    urldrenajeSencillo=fileNamePart[0]+'/'+fileNamePart[1]+'/'+fileNamePart[2]+'/'+fileNamePart[3]+'/'+'resources/js/json/drenajeSencillo.json';
    urlEstaciones=fileNamePart[0]+'/'+fileNamePart[1]+'/'+fileNamePart[2]+'/'+fileNamePart[3]+'/'+'resources/js/json/estaciones.json';
    urlLimites=fileNamePart[0]+'/'+fileNamePart[1]+'/'+fileNamePart[2]+'/'+fileNamePart[3]+'/'+'resources/js/json/narinoAdmin.json';
    // tiles for background
var raster = new ol.layer.Tile({
    source: new ol.source.MapQuest({
        layer: 'sat'
    })
});
//Admin Nariño
var limites = new ol.layer.Vector({
    source: new ol.source.Vector({
        format: new ol.format.GeoJSON(),
        url: urlLimites
    }),
    style: new ol.style.Style({
        stroke: new ol.style.Stroke({
            color: '#000000',
            width: 1
        })
    })
});
// vector layer
var drenajeSencillo = new ol.layer.Vector({
    source: new ol.source.Vector({
        format: new ol.format.GeoJSON(),
        url: urldrenajeSencillo
    }),
    style: new ol.style.Style({
        stroke: new ol.style.Stroke({
            color: '#0080FF',
            width: 1.2
        })
    })
});
//Drenaje Doble
var estaciones = new ol.layer.Vector({
    source: new ol.source.Vector({
        format: new ol.format.GeoJSON(),
        url: urlEstaciones
    }),
    style: new ol.style.Style({
        stroke: new ol.style.Stroke({
            color: '#0080FF',
            width: 0.5
        })
    })
});

// render the map    
var map = new ol.Map({
    target: 'map',
    renderer: 'canvas',
    layers: [raster,limites, drenajeSencillo,estaciones],
    view: new ol.View({
    center: ol.proj.transform([-78.028, 1.409], 'EPSG:4326', 'EPSG:3857'),//[-8644780, 200452],
    zoom: 8
  })
});
    </script>
  </body>
</html>
