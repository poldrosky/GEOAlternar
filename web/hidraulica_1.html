<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
        <link rel="stylesheet" href="http://openlayers.org/en/master/css/ol.css" type="text/css">
        <style type="text/css">
            #map {
                width: 600px;
                height: 600px;
            }
            div.fill {
                width: 100%;
                height: 100%;
            }
        </style>
        <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
        <title>Google Maps integration example</title>
    </head>
    <body>
        <div id="map" class="map">
            <div id="gmap" class="fill"></div>
            <div id="olmap" class="fill"></div>
        </div>
        <script src="http://geoalternar.udenar.edu.co:8080/geoserver/openlayers3/ol.js" type="text/javascript"></script>
        <script type="text/javascript">
            
            var loc = window.location.href;
            var fileNamePart = loc.split('/');
            var urllimits = fileNamePart[0] + '/' + fileNamePart[1] + '/' + fileNamePart[2] + '/' + fileNamePart[3] + '/' + 'resources/js/json/narinoAdmin.json';
            var gmap = new google.maps.Map(document.getElementById('gmap'), {
                disableDefaultUI: false,
                keyboardShortcuts: true,
                draggable: true,
                disableDoubleClickZoom: false,
                scrollwheel: true,
                streetViewControl: true,
                mapTypeId: google.maps.MapTypeId.HYBRID
            });
            var view = new ol.View({maxZoom: 21});
            view.on('change:center', function () {gmap.setCenter(new google.maps.LatLng(1.799, -78.028));});
            view.on('change:resolution', function () {gmap.setZoom(view.getZoom());});
            view.setCenter([-78.028, 1.409]);view.setZoom(8);
            
        </script>
    </body>
</html>
