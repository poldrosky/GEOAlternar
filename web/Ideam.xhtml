<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link type="text/css" rel="stylesheet" href="./resources/css/style.css" />
        <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
        <script type="text/javascript" src="./resources/js/OpenLayers-2.12/OpenLayers.js"></script>
        <script type="text/javascript" src="./resources/js/googlemapsIDEAM.js"></script>
        <script type="text/javascript" src="./resources/js/proj4.js"></script>
        <script src="./resources/js/highcharts.js"></script>
        <script src="./resources/js/exporting.js"></script>
    </h:head>
    <h:body>
        <h:form id="frmlatlon"  style="font-size: 11px;">
            <p:layout style="height: 900px">
                <p:layoutUnit position="west" size="16%"  header="Biomasa Promedio en Nariño"  collapsible="false" id="left1">
                    
                </p:layoutUnit>
                <p:layoutUnit position="center" id="panelmap" header="Mapa de Biomasa " >
                    <div id="map" style="height: 550px; width: 99%;" ></div>
                </p:layoutUnit>
                <p:layoutUnit header="Inf. Biomasa en Coordenada (EPSG:4326)" position="east" size="43%" collapsed="false" collapsible="true" id="rigth" style="text-align: center;">
                    Información Estacion IDEAM<br></br><br></br>
                    <p:selectOneMenu  value="#{mBRMap.capaSelecionada}" id="combo" onchange="seleccionCapa(this)" style="width: 60%;" 
                                      binding="#{mBRMap.selectMesCapa}">
                        <f:selectItems  value="#{mBRMap.capasBiomasaMes}" var="capames" itemLabel="#{capames.nombreCapa}" itemValue="#{capames.valorCapa}"/>
                        <p:ajax event="change"  />
                    </p:selectOneMenu><br></br>
                    
                    <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
                    <f:facet name="complete">
                    </f:facet>
                    </p:ajaxStatus>
                    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <p:graphicImage value="./img/process.gif" /><br></br>
                        <h:outputText value="GRACIAS POR ESPERAR" />
                    </p:dialog>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
