<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>


        <link type="text/css" rel="stylesheet" href="./resources/css/style.css"></link>
        <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
        <script type="text/javascript" src="./resources/js/googlemapsRiver.js"></script>
        <link rel="stylesheet" href="http://geoalternar.udenar.edu.co:8080/geoserver/openlayers3/ol.css" type="text/css"></link>
        <script src="http://geoalternar.udenar.edu.co:8080/geoserver/openlayers3/ol.js" type="text/javascript"></script>


    </h:head>
    <h:body>
        <h:form id="frmlatlon"  style="font-size: 11px;">
            <p:layout>
                <p:layoutUnit position="west" size="18%"  header="Mapas Caudal"  collapsible="true" id="left1">
                    <h4 style="margin-left: 15%;">
                        Informacion Hidrológica
                    </h4>
                    <table style="margin-left: 5%;">
                        <tbody>
                            <tr>
                                <td><p:graphicImage value="./img/hidro/cm.png"/></td>
                                <td><p:outputLabel value="Cabeceras Municipales"/></td>
                            </tr>
                            <tr>
                                <td><p:graphicImage value="./img/hidro/ei.png"/></td>
                                <td><p:outputLabel value="Estaciones IDEAM"/></td>
                            </tr>
                            <tr>
                                <td><p:graphicImage value="./img/hidro/r.png"/></td>
                                <td><p:outputLabel value="Drenaje Doble"/></td>
                            </tr>
                        </tbody>
                    </table>
                </p:layoutUnit>
                <p:layoutUnit position="center" id="panelmap" header="Mapa de Biomasa " >
                    <div id="map" style="height: 450px; width: 99%;" ></div>
                    <div id="location"></div>
                </p:layoutUnit>
                <p:layoutUnit position="east" size="39%"  header="Información de Coordenada "  id="rigth" >
                    <h:inputText id="latitudeCap" value="#{mBRMap.latitude}"  immediate="true" style="visibility: hidden;">
                        <p:ajax event="change"  update="frmlatlon:panel" immediate="true"/>
                    </h:inputText>
                    <h:inputText id="longitudeCap" value="#{mBRMap.longitude}"  immediate="true" style="visibility: hidden;">
                        <p:ajax event="change"  update="frmlatlon:panel" immediate="true" />
                    </h:inputText><br></br>
                    <h:outputText value="Latitud: " style="font-size: 10px;"/>
                    <h:inputText id="lon4326" size="15" />
                    <h:outputText value="Longitud:" style="font-size: 10px; margin-left: 10px;" />
                    <h:inputText id="lat4326" size="15" />
                    <p:commandButton onclick="reproject3857();" actionListener="#{mBRMap.consultarBiomasaCoordenada()}"
                                     ajax="true" icon="ui-icon-search" update="frmlatlon:panel"
                                     id="biomasa" style="height: 18px; margin-left: 5px;" />
                    <br></br><br></br>                   <p:panelGrid id="panel" columns="1" style="font-size: 10px; width: 100%; text-align: center;" >
                        <div id="wrapper">
                            <div id="scale"></div>
                            <div id="nodelist"></div>
                            <div id="nodelistestacion"></div>
                            
                        </div>
                    </p:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
