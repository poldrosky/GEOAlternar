<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link type="text/css" rel="stylesheet" href="./resources/css/style.css"></link>
        <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
        <script type="text/javascript" src="./resources/js/googlemapsRiver.js"></script>
        <script type="text/javascript" src="./resources/js/proj4.js"></script>
        <link rel="stylesheet" href="http://geoalternar.udenar.edu.co:8080/geoserver/openlayers3/ol.css" type="text/css"></link>
        <script src="http://geoalternar.udenar.edu.co:8080/geoserver/openlayers3/ol.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <h:form id="frmlatlon"  style="font-size: 11px;">
            <p:layout style="height: 650px">
                <p:layoutUnit position="west" size="15%"  header="Información Hídrica"  collapsible="false" id="left1">
                    <div >
                        <h4 style=";text-align: center;">
                        </h4>
                        <center>
                            <table style="margin-bottom: 5%; border: 2px #E6E6FA dotted;">
                                <tbody>
                                    <tr>
                                        <td><p:graphicImage value="./img/hidro/cm.png"/></td>
                                        <td><p:outputLabel value="Cabeceras Municipales"/></td>
                                    </tr>
                                    <tr>
                                        <td><p:graphicImage value="./img/hidro/ei.png"/></td>
                                        <td><p:outputLabel value="Estaciones IDEAM"/></td>
                                    </tr>
                                    <tr>
                                        <td><p:graphicImage value="./img/hidro/r.png"/></td>
                                        <td><p:outputLabel value="Drenaje Doble"/></td>
                                    </tr>
                                </tbody>
                            </table >
                            <hr/>
                            <p:outputLabel value="Clasificación Cuencas Hídricas (l/s)"/><br/>
                            <p:graphicImage value="./img/hidro/cuencas.png" style="width: 60px;height: 320px;"/>
                            <br/><br/><hr/>
                            <h:outputText value="Posición Geográfica " style="font-size: 15px;margin-left: 10px;" />
                            <table style=" margin-bottom: 5%; border: 2px #E6E6FA dotted;">
                                <tbody>
                                    <tr>
                                        <td><h:outputText value="Longitud: " style="font-size: 12px;margin-left: 10px;" /></td>
                                        <td><h:inputText id="lon4326" size="12" disabled="true"/><br/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="Latitud:" style="font-size: 12px; margin-left: 10px;" /></td>
                                        <td><h:inputText id="lat4326" size="12" disabled="true"/></td>
                                    </tr>
                                </tbody>
                            </table>
                        </center>
                    </div>
                </p:layoutUnit>
                <p:layoutUnit position="center" id="panelmap" header="Mapa de Informacion Hídrica " size="60">
                    <div id="map" style="height: 400px; width: 99%;" ></div>
                    <div id="location"></div>
                    <div id="wrapper">
                        <div id="nodelist" ></div>
                    </div>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
