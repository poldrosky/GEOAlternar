<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>


        <link type="text/css" rel="stylesheet" href="./resources/css/style.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputScript library="js" name="googlemapsRiver.js"/>
        <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
        <script type="text/javascript" src="./resources/js/OpenLayers-2.12/OpenLayers.js"></script>
        <script type="text/javascript" src="./resources/js/googlemapsRiver.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>


    </h:head>
    <h:body>
        <h:form id="frmlatlon"  style="font-size: 11px;">
            <p:layout>
                <p:layoutUnit position="west" size="18%"  header="Mapas Caudal"  collapsible="true" id="left1">
                    <h:panelGrid >
                        <p:outputLabel value="Caudal Mensual en Estacion" />
                        <p:selectOneMenu  value="#{mBRMap.capaSelecionada}" id="comboCapas" onchange="seleccionCapa(this)" style="width: 60%;" immediate="true"
                                          binding="#{mBRMap.selectMesCapa}">
                            <f:selectItems  value="#{mBRMap.capasBiomasaMes}" var="capames" itemLabel="#{capames.nombreCapa}" itemValue="#{capames.valorCapa}"/>
                            <p:ajax event="change"  update="frmlatlon:panel" immediate="true" listener="#{mBRMap.actualizarCapaMes()}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:layoutUnit>
                <p:layoutUnit position="center" id="panelmap" header="Mapa de Biomasa " >
                    <div id="map" ></div>
                </p:layoutUnit>
                <p:layoutUnit position="east" size="39%"  header="InformaciÃ³n de Coordenada "  id="rigth" >
                    <h:outputText value="Latitud:" />
                    <h:inputText id="latitudeCap" value="#{mBRMap.latitude}" size="15" immediate="true" >
                        <p:ajax event="change"  update="frmlatlon:panel"
                                immediate="true"/>
                    </h:inputText>
                    <h:outputText value="Longitud:" />
                    <h:inputText id="longitudeCap" value="#{mBRMap.longitude}" size="15" immediate="true" >
                        <p:ajax event="change"  update="frmlatlon:panel" immediate="true" />
                    </h:inputText>
                    <p:commandButton value="prueba" actionListener="#{mBRMap.consultarBiomasaCoordenada()}"
                                     ajax="true" update="frmlatlon:panel"
                                     id="btAjax" style="visibility: hidden"/>
                    <p:panelGrid id="panel" columns="1" style="font-size: 10px; width: 100%; text-align: center;" >
                        <h:panelGroup>
                            <p:graphicImage value="./img/mapa.png" style="height: 20px;width: 20px;" ><a href="#{mBRMap.url}">DESCARAGAR MAPA</a></p:graphicImage>
                        </h:panelGroup>
                        <h:outputText value=" #{mBRMap.valorbd}" style="font-size: 15px;"/>
                        <div id="container" style="width: 100%; height: 320px; margin: 0 auto"></div>
                        <script>
                        $(function () {
                            $('#container').highcharts({
                                chart: {
                                    type: 'area',
                                    spacingBottom: 5
                                },
                                title: {
                                    text: 'Biomasa Mensual-Anual'
                                },
                                subtitle: {
                                    text: '',
                                    floating: true,
                                    align: 'left',
                                    verticalAlign: 'bottom',
                                    y: 15
                                },
                                xAxis: 
                                    [{  categories: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun','Jul', 'Ago',
                                                    'Sep','Oct','Nov','Dic',"","",""],
                                        reversed: false
                                     }, {
                                        opposite: true,
                                        reversed: false,
                                        categories: ['2000', '2001', '2002', '2003',
                                                     '2004', '2005', '2006', '2007', '2008',
                                                     '2009', '2010', '2011', '2012', '2013',
                                                     '2014'],
                                        linkedTo: 0
                                    }],
                                yAxis: {
                                    title: {
                                        text: 'Escala Biomasa (Mg/Ha)'
                                    },
                                    labels: {
                                        formatter: function () {
                                            return this.value;
                                        }
                                    }
                                },
                                tooltip: {
                                    formatter: function () {
                                        return '<b>' + this.series.name + '</b><br/>' + this.y;
                                    }
                                },
                                plotOptions: {
                                    area: {
                                        fillOpacity: 0.2
                                    }
                                },
                                credits: {
                                    enabled: false
                                },
                                series: [{
                                    name: '(mg/ha) Mensual',align: 'rigth',
                                    data: [#{mBRMap.m1}, #{mBRMap.m2},#{mBRMap.m3}, #{mBRMap.m4},#{mBRMap.m5}, #{mBRMap.m6},
                                        #{mBRMap.m7}, #{mBRMap.m8},#{mBRMap.m9}, #{mBRMap.m10},#{mBRMap.m11}, #{mBRMap.m12}]
                                },{
                                    name: '(mg/ha) Anual',align: 'rigth',
                                    data: [#{mBRMap.y0},#{mBRMap.y1}, #{mBRMap.y2},#{mBRMap.y3}, #{mBRMap.y4},#{mBRMap.y5}, #{mBRMap.y6},#{mBRMap.y7}, #{mBRMap.y8},
                                        #{mBRMap.y9}, #{mBRMap.y10},#{mBRMap.y11}, #{mBRMap.y12},#{mBRMap.y13}, #{mBRMap.y14}]
                                }]
                            });
                        });
                        </script>
                        
                    </p:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
